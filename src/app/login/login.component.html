<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <main class="container d-flex align-items-center justify-content-center">
        <div class="bg-light p-5">
            <h1 class="mb-4">Inicio de sesión</h1>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input class="form-control" type="text" id="nombre" required minlength="2">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input class="form-control" type="password" id="password" required minlength="8" pattern="^(?=.*[0-9])">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-outline-success" (click)="navegar()">Login</button>
            </div>
            <div class="text-center">
                <button class="btn btn-link" (click)="navegarRegister()">Regístrate aquí</button>
            </div>
        </div>
    </main>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12"></script>

</body>

</html>
